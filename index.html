<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Hacked Event</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #EDE2FF;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 30px;
      z-index: 2;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 2;
    }

    .button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 100vmax;
      font-size: 19px;
      font-weight: 600;
      white-space: nowrap;
      cursor: pointer;
      box-shadow: 0 0px 15px rgba(101, 35, 255, 0.8);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      background-color: #7e3ff2;
      box-shadow: 0 0px 20px rgba(101, 35, 255, 1);
    }

    .background-image {
      position: absolute;
      bottom: -50%;
      left: 50%;
      transform: translateX(-50%);
      width: 150%;
      height: auto;
      z-index: 1;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Hacked Event Logo" class="logo">

  <div class="buttons-container">
    <button class="button" onclick="startGame()">Start Game</button>
    <button class="button" onclick="viewGameRules()">Game Rules</button>
  </div>

  <img src="background.png" alt="Background Image" class="background-image">

  <script>
    function startGame() {
      window.location.href = "main.html"; // Remplacez par le chemin de la page principale
    }

    function viewGameRules() {
      window.open("gamerules.pdf", "_blank"); // Remplacez par le chemin vers le fichier PDF
    }
  </script>
</body>
</html>
